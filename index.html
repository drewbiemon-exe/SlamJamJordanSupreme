<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SlamJamJordanSupreme</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance;

      function startSlamJam() {
          // Unity will automatically clear the "Click to Slam" button 
          // when it loads the game into the container.
          // Make sure "Build/WebTest5.json" matches your actual file name!
          gameInstance = UnityLoader.instantiate("gameContainer", "Build/ActualFinalWebVersion.json", {onProgress: UnityProgress});
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      
      <div id="gameContainer" style="width: 960px; height: 600px">
          
          <div title="Click to Play" onclick="startSlamJam()" style="width: 100%; height: 100%; background-color: black; display: flex; justify-content: center; align-items: center; cursor: pointer;">
              <h1 style="color: white; font-family: sans-serif; border: 4px solid white; padding: 20px; text-transform: uppercase; user-select: none;">
                  Click to Slam
              </h1>
          </div>

      </div>

      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="if(gameInstance) gameInstance.SetFullscreen(1)"></div>
        <div class="title">SlamJamJordanSupreme</div>
      </div>
    </div>
  </body>
</html>
